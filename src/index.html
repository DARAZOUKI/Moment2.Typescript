<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/scss/main.scss">
    <title>Todo App</title>
</head>
<body>
<header>
    <h1>Todo List App</h1>
</header>

    <main>
    <form id="todo-form">
        <input type="text" id="task" placeholder="Enter task">
        <input type="number" id="priority" placeholder="Priority (1-3)">
        <button type="submit">Add Todo</button>
    </form>
    <ul id="todo-list"></ul>
    <div id="error-message" style="color: rgb(234, 107, 107);"></div>
    <div id="action-buttons">
        <button id="mark-completed">Mark Selected Completed</button>
        <button id="delete-completed">Delete Completed</button>
    </div>
</main>
<footer>
    <p>&copy; 2024 Todo App. All rights reserved.</p>
    <p>Contact: daab2301@student.miun.se</p>
</footer>
    <script src="/javanew.js" type="module"></script>
   
</body>
</html>
