<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.scss">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo App</h1>

    <form id="todoForm">
        <label for="taskInput">Task:</label>
        <input type="text" id="taskInput" required>
        <label for="priorityInput">Priority (1-3):</label>
        <input type="number" id="priorityInput" min="1" max="3" required>
        <button type="submit">Add Todo</button>
    </form>

    <ul id="todoList"></ul>

    <script src="/todo.js" type="module"></script>
</body>
</html>
